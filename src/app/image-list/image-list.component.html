<mat-card>
	<mat-card-title>Image Serach</mat-card-title>
	<mat-card-content>
		<mat-form-field>
			<input class="search" matInput [(ngModel)]="searchQuery" placeholder="Search for Images">
		</mat-form-field>
		<button mat-raised-button color="primary" (click)="searchImages(searchQuery)" type="button">Find Images</button>
	</mat-card-content>	
</mat-card>

<div *ngIf="searching" [ngStyle]="{'margin-top':'10px'}">
	<mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>

<mat-card [ngStyle]="{'margin-top':'10px'}">
	<mat-card-subtitle *ngIf="imagesFound">Results</mat-card-subtitle>
	<div *ngFor="let image of images">
		<mat-card [ngStyle]="{'margin-bottom':'10px'}">
			<a href="{{ image.pageURL }}" target="blank">
				<mat-card-actions>
					<div class="avatar" [ngStyle]="{'background-image':'url('+image.userImageURL+')'}"></div>
					<mat-card-title>User: {{ image.user }}</mat-card-title>
				</mat-card-actions>

				<img src="{{ image.webformatURL }}">

				<mat-card-content>
					<p>Tags: {{ image.tags }}</p>
					<p>Comments: {{ image.comments }}</p>
					<p>Likes: {{ image.likes }}</p>
				</mat-card-content>
			</a>
		</mat-card>	
	</div>
</mat-card>
